plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.codemc.io/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.bstats.org/repository/public/')
    }

    maven {
        url = uri('https://repo.extendedclip.com/releases/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.bstats.bstats.bukkit
    compileOnly libs.com.destroystokyo.paper.paper.api
    compileOnly libs.me.clip.placeholderapi
    compileOnly libs.com.zaxxer.hikaricp
    compileOnly("com.mysql:mysql-connector-j:9.4.0")
    compileOnly("org.postgresql:postgresql:42.7.8")
    compileOnly("org.projectlombok:lombok:1.18.38")
    annotationProcessor("org.projectlombok:lombok:1.18.38")
    compileOnly libs.com.github.milkbowl.vaultapi
    compileOnly libs.de.tr7zw.item.nbt.api.plugin
    compileOnly libs.it.unimi.dsi.fastutil
}

group = 'my.reqqpe'
version = '1.9.4'
description = 'rSeller'
java.sourceCompatibility = JavaVersion.VERSION_16

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset = 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}