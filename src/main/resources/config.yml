# Нужна помощь или хочешь узнавать и предлагать идеи для обновлений?
# Вики плагина: https://reqqpe.gitbook.io/rseller
# ДС: https://dsc.gg/rplugins


# Настройка базы данных
database:
  type: sqlite # sqlite, mysql, postgres
  # Настройки пула соединений, если не знаете что это рекомендуется не менять
  hikari:
    max-pool-size: 10
    keep-alive: 120000
    idle-timeout: 60000
    connection-timeout: 30000
    max-life-time: 1800000

  # Параметры подключения к MySQL/Postgres
  connection:
    host: localhost
    port: 3306
    database: rseller
    username: "username"
    password: "password"


# Какое меню будет открывать команда /<buyer|seller|sell>
sell-command: "mainGUI" # Такие же названия как у GUI файлов (allSellGUI, mainGUI, autoSellGUI)

metrics: true
update-check: true


# Срабатывает при подборе предмета, продаётся лишь тот предмет который подобрался
autosell:
  enable: true # Переключение работает только при перезагрузке сервера
  # Если у вас нет кастомных зачарований даже не советую включать
  block-drop-event-sell-inventory: false # Добавочный метод села, продаёт инвентарь после поломки блока и генерации дропа с него(это нужно в случаях с кастомными зачарами[магнит + авто-плавка и т.д])
  type-list: false # false - чёрный список миров, true - белый список миров
  worlds-list: # Список, миров настраивается параметром type-list
    - spawn
  start_category: example # Категория, которая будет открываться при первом открытие
  categories:
    all:
      name: "Все предметы"
      items:
        - all
    example:
      name: "Ресурсы"
      items:
        - COAL
        - LAPIS_LAZULI
        - IRON_INGOT
        - GOLD_INGOT
        - DIAMOND
        - EMERALD
        - NETHERITE_INGOT
numbers_format:
  # https://reqqpe.gitbook.io/rseller/rukovodstvo-po-nastroike-formata-chisel
  placeholders:
    points: "%.2f"
    points_needed: "%.2f"
    multiplier_points: "%.2f"
    multiplier_coins: "%.2f"
    points_fornextlevel: "%.2f"
  mainGUI:
    sell_price: "%.2f"
    sell_points: "%.2f"
  autoSellGUI:
    sell_price: "%.2f"
    sell_points: "%.2f"
  messages:
    points: "%.2f"
    coins: "%.2f"


# Бустеры по пермишенам rseller.booster.<key>
boosters:

  # Не забывайте, если вы укажите donate.vip, то конфигурация будет не правильная (так работает yaml)
  # Так же если у вас все права, то значит и все бустеры (что не странно потому что они же работают на правах)

  
  donate: # Пермишен rseller.booster.donate
    coin-multiplier: 2.0 # Если не указывать, то изначально 1.0
    point-multiplier: 2.0 # Если не указывать, то изначально 1.0

  booster-coin: # rseller.booster.booster-coin
    coin-multiplier: 1.5

  booster-point:
    point-multiplier: 1.5



levels:
  1:
    coin-multiplier: 1.0
    point-multiplier: 1.0
    required-points: 0.0
  2:
    coin-multiplier: 1.1
    point-multiplier: 1.1
    required-points: 100.0
  3:
    coin-multiplier: 1.2
    point-multiplier: 1.1
    required-points: 250.0
  4:
    coin-multiplier: 1.3
    point-multiplier: 1.2
    required-points: 500.0

